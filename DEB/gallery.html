    <!-- Navbar -->
    <nav class="navbar navbar-light fixed-top bg-secondary shadow-sm">

        <div class="dropdown">

        <div class="row min-vh-100 align-items-center align-content-center">

          <div class="col-6">
            <video width="320" height="240" controls>

          <div class="col-4"></div>
          <h2>Me</h2>
          <div class="col-4">

                  <div class="col-md-6">

                        width="200"

                        <div class="col-4">
                                <!--left side -->
                                <div class="col-md-5">
                                  <div class="home-img text-center">

<h2>Friends</h2>
                        <div class="col-4">
                                <!--left side -->

                                      height="200"
                                      width="200"
                                      alt="Family image">
